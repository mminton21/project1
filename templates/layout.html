<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>{% block title %} {% endblock %}</title>
  </head>

            <a class="nav-link" href="#">Login</a>
          </li>

          </li>
          <li class="nav-item">

          </li>
        </ul>

    {% block content %}

    </div>
